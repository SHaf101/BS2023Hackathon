apiVersion: apps/v1
kind: Deployment
metadata:
  name: haproxy-deployment
  labels:
    app: haproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: haproxy
  template:
    metadata:
      labels:
        app: haproxy
    spec:
      containers:
      - name: haproxy
        image: haproxy:lts
        ports:
        - containerPort: 80
        - containerPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: haproxy-service
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: haproxy
  ports:
    - name: http-ha
      protocol: TCP
      nodePort: 31080
      port: 80
      targetPort: 80
    - name: https-ha
      protocol: TCP
      nodePort: 31443
      port: 443
      targetPort: 443